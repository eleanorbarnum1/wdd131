<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Album</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src ="scripts/getdates.js" defer></script>
    <script src ="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <button id="nav-btn"></button>
        <nav> 
            <ul id="menu-bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <heading>
            <h2>Home</h2>
        </heading>
        <figure>
            <img src="images/angkor_wat_temple.jpg" alt="Long horizontal temple with various tall spikes" style="width:100%">
            <figcaption>Angkor Wat temple, Cambodia</figcaption>
        </figure>
        <figure>
            <img src="images/borobudur.jpg" alt="Large complex gray structure that is square shaped but rises like a pyramid" style="width:100%">
            <figcaption>Borobudur temple, Java island</figcaption>
        </figure>
        <figure>
            <img src="images/akshardham_temple-2.jpg" alt="Large grand brown temple" style="width:100%">
            <figcaption>Akshardham temple, India</figcaption>
        </figure>
        <figure>
            <img src="images/sri_ranganathaswamy.jpg" alt="Large vertical colorful scructure" style="width:100%">
            <figcaption>Sri Ranganathaswamy temple, India</figcaption>
        </figure>
        <figure>
            <img src="images/jetavanaramaya.jpg" alt="Giant structure in the shame of a dome" style="width:100%">
            <figcaption>Jetavanaramaya temple, Sri Lanka</figcaption>
        </figure>
        <figure>
            <img src="images/tikal_temple_iv.jpg" alt="Giant stone scructure surrounded by forest" style="width:100%">
            <figcaption>Tikal temple IV, Guatemala </figcaption>
        </figure>
        <figure>
            <img src="images/temple_of_saint_sava.jpg" alt="Large white and modern looking structure" style="width:100%">
            <figcaption>Temple of Saint Sava, Serbia</figcaption>
        </figure>
        <figure>
            <img src="images/temple_of_christ_the_saviour.jpg" alt="Massive white and gold structure" style="width:100%">
            <figcaption>Temple of Christ the Saviour, Russia</figcaption>
        </figure>
        <figure>
            <img src="images/baalbek.jpg" alt="Large, square stone structure with columns" style="width:100%">
            <figcaption>Baalbek temple, Lebanon</figcaption>
        </figure>
    </main>
    <footer>
        <p> &#169 <span id="currentyear"></span> Eleanor M. Barnum Virginia</p>
        <p id="lastmodified"></p>
    </footer>
    
</body>
</html>
